<html>

<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <h3>Add Item</h3>
    <div class="add-item-wrapper">
      <input id="add-item-input" type="text" />
      <button id="add-item-button">Add</button>
    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">

      <li class="view-mode">
        <input type="checkbox">
        <h4>Pay Bills</h4>
        <input id="edit-input" type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>

      <li class="edit-mode">
        <input type="checkbox">
        <h4>Go Shopping</h4>
        <input id="edit-input" type="text" value="Go Shopping">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>

    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="view-mode">
        <input type="checkbox" checked="">
        <h4>See the Doctor</h4>
        <input id="edit-input" type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
